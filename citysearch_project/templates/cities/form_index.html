{% extends 'base.html' %} 
    {% block content %}
		<form method="POST" novalidate>
		  {% csrf_token %}
		  {{ form }}
		  <button type="submit">Submit</button>
		</form>
	    {% if result_dict %}
	        {% for key,value in result_dict.items%}

	            {{key}}:{{value}}<br>
	        {% endfor %} 
	    {% else %}
	         <p>enter words</p>
	    {% endif %}
    {% endblock content %}
